<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Elevator</title>
        <link rel="stylesheet" href="modern-elevator.css" media="screen" title="Modern Elevator" charset="utf-8">
    </head>
    <body>
        <button type="button" id="go" name="go" class="metal radial">â™¬</button>

        <script type="text/javascript">
            var music = new Audio('bossa.mp3');
            var ding  = new Audio('bell.mp3');
            var go    = document.getElementById('go');
            go.addEventListener('click', function() {
                this.classList.toggle('active');
                if (this.classList.contains('active')) {
                    ding.pause();
                    music.loop = true;
                    music.currentTime = 0;
                    music.play();
                } else {
                    music.pause();
                    ding.currentTime = 0;
                    ding.play();
                }
            });
        </script>
    </body>
</html>
