<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pocket lift</title>
        <link rel="stylesheet" href="modern-elevator.css" charset="utf-8">
        <link rel="stylesheet" href="credits.css" charset="utf-8">
    </head>
    <body>
        <button type="button" id="go" name="go" class="metal radial">â™¬</button>
        <div class="credits">
            Original idea from <a href="https://github.com/rmedaer/">Raphael</a> and <a href="https://github.com/matthieusieben">Matthieu</a>
            using <a href="http://simurai.com/">Simon's button design</a>
            and <a href="http://www.bensound.com/" rel="nofollow">Royalty Free Music from Bensound</a>.
        </div>
        <script type="text/javascript">
            var music = new Audio('bossa.mp3');
            var ding  = new Audio('bell.mp3');
            var go    = document.getElementById('go');
            go.addEventListener('click', function() {
                this.classList.toggle('active');
                if (this.classList.contains('active')) {
                    ding.pause();
                    music.loop = true;
                    music.currentTime = 0;
                    music.play();
                } else {
                    music.pause();
                    ding.currentTime = 0;
                    ding.play();
                }
            });
        </script>
    </body>
</html>
